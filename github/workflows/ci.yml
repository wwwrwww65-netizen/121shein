name: CI
on: [push, pull_request]

jobs:
  test-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run build (if applicable)
        run: pnpm run build --if-present
